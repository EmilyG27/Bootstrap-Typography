<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTI-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <title>Educational Multimedia</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>


        <main>
            <nav>
                <ul>
                    <li><a class="bg-dark" href="#video">Video</a></li>
                    <li><a class="bg-light" href="#audio">Audio</a></li>
                </ul>
            </nav>


            <div class="container text-center">
                <div class="row">
                  <div class="col">
                    <header>
                        <figure>
                            <img class="img.fluid" src="https://usercontent.one/wp/magazine.artland.com/wp-content/uploads/2021/11/Girl-with-a-Pearl-Earring-canvas-Johannes-1665-min-850x1024.jpg?media=1690186145
                            " alt="Picture of Johannes Vermeer's oil painting titled: Girl with a Pearl Earing, c. 1665" width = 300>
                            <figcaption>Johannes Vermeer, Girl with a Pearl Earing, c. 1665</figcaption>
                        </figure>
                        <h1 class="display-1 text-center fst-italic">Baroque Art History</h1>
                    </header>
                              </div>
                  <div class="col">
                    <section id="video">
                        <article>
                            <iframe src="https://youtube.com/embed/EFHPAbHaoqk">
                                Your device can not play the video
                            </iframe>
                            <h2 class="h4 bg-danger">
                                Watch a video on how to recognize Baroque art.
                            </h2>

                        </article>
                    </section>
                          </div>
                  <div class="col">
                    <section id="audio">
                        <article>
                            <audio controls>
                                <source src="https://renewthearts.org/wp-content/uploads/podcast/RTA_Podcast_S3E03_WELL%20IF%20IT%20AINT%20BAROQUE_final.m4a">
                                
                            </audio>
                            <h2 class="h4 bg-success">
                                Listen to a podcast episode about the transition from the Renaissance into Baroque art.
                            </h2>

                        </article>
                    </section>
                          </div>
                </div>
              </div>

            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Age</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  <tr>
                    <th scope="row">1</th>
                    <td>Emily</td>
                    <td>G</td>
                    <td>30</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Luna</td>
                    <td>Dog</td>
                    <td>10</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Copper</td>
                    <td>1</td>
                  </tr>
                </tbody>
              </table>

        </main>
    </body>
